<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<meta charset="UTF-8">
<body>

<div class="w3-content w3-section" style="max-width:1080px">
  <img class="mySlides w3-animate-fading" src="./images/1.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./images/2.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 30000);    
}
</script>

</body>
</html>
